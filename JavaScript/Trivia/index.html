<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,800&display=swap" rel="stylesheet">

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>

</head>
<body>
    <header>
        <div class="wrapper flex">
            <button id="new">New questions</button>
            <h1>Trivia Night</h1>
            <p id="score">Score: <span id="counter"></span></p>
        </div>
    </header>

    <section id="main-body">
        <div class="wrapper flex">

            <div class="col">
                <h3>Geography</h3>
                <div id="a1" class="box flex-center">
                    <p>100</p>
                </div>
                <div id="a2" class="box flex-center">
                    <p>200</p>
                </div>
                <div id="a3" class="box flex-center">
                    <p>300</p>
                </div>
            </div>

            <div class="col">
                <h3>Entertainment</h3>
                <div id="b1" class="box flex-center">
                    <p>100</p>
                </div>
                <div id="b2" class="box flex-center">
                    <p>200</p>
                </div>
                <div id="b3" class="box flex-center">
                    <p>300</p>
                </div>
            </div>

            <div class="col">
                <h3>Science</h3>
                <div id="c1" class="box flex-center">
                    <p>100</p>
                </div>
                <div id="c2" class="box flex-center">
                    <p>200</p>
                </div>
                <div id="c3" class="box flex-center">
                    <p>300</p>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
