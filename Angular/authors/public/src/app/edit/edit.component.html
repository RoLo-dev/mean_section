<a [routerLink]="['/home']">Home</a>

<div *ngIf="error">
    <p>{{error}}</p>
</div>

<p>Edit this author:</p>
<form (submit)=onSubmitEditAuthor()>
    <input type="text" name="author"[(ngModel)]="selectedAuthor.name" value="{{selectedAuthor.id}}">
    <button [routerLink]="['/home']">Cancel</button>
    <input type="submit" class="" value="Submit">
</form>
